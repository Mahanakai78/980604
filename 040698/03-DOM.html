<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
main{
    margin: 0 auto;
    max-width: 400px;
    background: #f1f1f1;
}
button{
    margin: 20px;
    padding: 10px 20px;
}

    $(function(){
        $("button").click(function(){
          $("p").append("added text.<br>");
        });
    });
    </script>
</head>
<body>
    <main>
    <p id="para"></p><br>
    <button>ADD</button>
</main>
</body>
</html>
